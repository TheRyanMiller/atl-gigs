name: Scrape Events

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST / 2 AM EDT)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          source venv/bin/activate
          python scrape.py

      - name: Show scrape summary
        run: |
          echo "## Scrape Results" >> $GITHUB_STEP_SUMMARY
          if [ -f atl-gigs/public/events/events.json ]; then
            EVENT_COUNT=$(python3 -c "import json; print(len(json.load(open('atl-gigs/public/events/events.json'))))")
            echo "- **Upcoming events:** $EVENT_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f atl-gigs/public/events/archive.json ]; then
            ARCHIVE_COUNT=$(python3 -c "import json; print(len(json.load(open('atl-gigs/public/events/archive.json'))))")
            echo "- **Archived events:** $ARCHIVE_COUNT" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
